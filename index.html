<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switcher</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="switch red">
        <label>
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="label-text">Red</span>
        </label>
      </div>

      <div class="switch green">
        <label>
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="label-text">Green</span>
        </label>
      </div>

      <div class="switch blue">
        <label>
          <input type="checkbox" />
          <span class="slider"></span>
          <span class="label-text">Blue</span>
        </label>
      </div>
    </div>

    <div class="give-up hide">
      Give up?

      <div class="buttons">
        <button type="button" class="btn-no">No</button>
        <button type="button" class="btn-yes">Yes</button>
      </div>
    </div>

    <div class="message hide"></div>

    <script src="./script.js"></script>
  </body>
</html>
